- Capacity of manufacturer

--

Will change based on number of manufacturers and if products are limited to certain manufacturers

--

- Product level forecast/estimated 

--

This is a constraint implemented in the model so that not all a certain product volume is allocated too soon/too late in the year

--

- Yearly production/forecast
